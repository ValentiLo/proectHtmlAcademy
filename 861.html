<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>
<style>
    .el {
    background: #bbbbff;
    border: 20px solid #6666FF;
    box-sizing: border-box;
    color: rgba(255, 255, 255, 0.9);
    display: inline-block;
    font: bold 60px Arial;
    line-height: 110px;
    margin-bottom: 10px;
    margin-right: 10px;
    text-align: center;
    height: 150px;
    width: 150px;
}

.pool {
    background: #e9e9f0;
    box-sizing: border-box;
    height: 330px;
    margin: 20px;
    padding: 10px;
}

</style>
<body>

    <div class="pool pool-1">
        <div class="el"><span>0</span></div>
        <div class="el"><span>1</span></div>
        <div class="el"><span>2</span></div>
    </div>

    <div class="pool pool-2">
        
    </div>

    <script>
     const allElements = document.querySelectorAll('.el');

const lastElement = allElements[allElements.length - 1];

lastElement.insertAdjacentHTML('afterend', '<div class="el"><span>4</span></div>');

 </script>
 <p>
    Вставим новый элемент после элемента под номером 2.

Здесь мы слегка изменим тактику и воспользуемся коллекцией элементов вместо контейнера, чтобы показать гибкость insertAdjacentHTML.
 </p>
    <p><a href="index.html">На главную</a></p>
</body>

</html>
