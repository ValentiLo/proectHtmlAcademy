<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>
<style>
    .el {
    background: #bbbbff;
    border: 20px solid #6666FF;
    box-sizing: border-box;
    color: rgba(255, 255, 255, 0.9);
    display: inline-block;
    font: bold 60px Arial;
    line-height: 110px;
    margin-bottom: 10px;
    margin-right: 10px;
    text-align: center;
    height: 150px;
    width: 150px;
}

.pool {
    background: #e9e9f0;
    box-sizing: border-box;
    height: 330px;
    margin: 20px;
    padding: 10px;
}

</style>
<body>

     <div class="pool pool-1">
        
    </div>

    <div class="pool pool-2">
        
    </div>

    <script>
     const pool = document.querySelector('.pool');

const fragment = document.createDocumentFragment(); // Создаём "коробочку"

for (let i = 0; i < 6; i++) {
  const newElement = document.createElement('div');
  newElement.classList.add('el');
  newElement.innerHTML = '<span>' + i + '</span>';
  
  fragment.appendChild(newElement); // Складываем созданные элементы в "коробочку"
}

pool.appendChild(fragment); // И только в конце отрисовываем всё из "коробочки"

 </script>
 <p>
    Иногда бывает удобно после создания сгруппировать однотипные или разнотипные элементы и вставить потом их все вместе. Для этого можно использовать специальный элемент DocumentFragment.
 </p>
    <p><a href="index.html">На главную</a></p>
</body>

</html>
