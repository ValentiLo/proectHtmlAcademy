<body>

    <h1>Добро пожаловать в мир Кодымагии!</h1>
    <p>
        Это игра, где <i>главного героя</i>,<br>

        зовут <b>Пендальф Синий</b>

    <script>
       const heroNameElement = document.querySelector('b');

heroNameElement.textContent = 'Кощей Бессмертный'; // Изменит имя героя на странице

document.body.innerHTML = document.body.innerHTML + '<button type="button">Начать игру</button>';

heroNameElement.textContent = 'Баба Яга'; // Увы, останется Кощей, потому что в переменной heroNameElement больше не актуальный DOM-элемент 
 </script>
 <p>
    У innerHTML есть ряд проблем, так как все элементы удаляются и создаются вновь каждый раз, когда мы вставляем новую разметку.
 </p>
